<ion-view view-title="Add Tariff" name="AddTariffView">
    <ion-content ng-controller="AddTariffCtrl">                    
        <label class="item item-input">
            <span class="input-label">Vendor Id</span>
            <input type="text"  value="{{vendors.VendorId}}" ng-readonly="vendors.VendorId" data-ng-model="tariff.vendorId" required/>
        </label>
        <label class="item item-input">
            <span class="input-label">Agency Name</span>
            <input type="text"  value="{{vendors.AgencyName}}" ng-readonly="vendors.AgencyName" data-ng-model="tariff.agencyName" required/>
        </label>                     
        <label class="item item-input padding">
            <span class="input-label">Vehicle Type</span>
        </label>                                
        <label>
            {{tariff.vehicleTypes}}
        </label>            
        <label class="item item-input">
            <span class="input-label">Amount</span>
            <input type="text" placeholder="Amount" data-ng-model="tariff.amount" required></label>
        <div class="padding">          
            <button type="button" class="button button-block button-positive">Save</button>
        </div>
    </ion-content>
</ion-view>
