<ion-view view-title="Login / Sign Up?" name="LoginView">
    <ion-content ng-init="option = 1">
        <label class="bar bar-balanced col padding item item-stacked-label">
            <h4 class="title">What would you like to do today?</h4>
        </label>     
        <form class="list">            
            <label class="row">
                <label class="col-50">
                    <label class="button button-block button-positive" ng-click="option = 1">Login</label>
                </label>               
                <label class="col-50">
                    <label class="button button-block button-energized" ng-click="option = 2">Sign Up</label>
                </label>
            </label>            
            <div ng-controller="LoginCtrl" ng-if="option == 1">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Email / Mobile</span>
                    <input type="text" placeholder="Email / Mobile" data-ng-model="login.input" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password"  data-ng-model="login.passkey" required>
                </label>                  
                <div class="padding">          
                    <button type="submit" class="button button-block button-positive" ng-click="tryLoginVerification()">Login!</button>
                </div>
            </div>
            <div ng-controller="AddUserCtrl" ng-if="option == 2">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="Username"  data-ng-model="signup.username" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">First Name</span>
                    <input type="text" placeholder="First Name"  data-ng-model="signup.firstname" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Last Name</span>
                    <input type="text" placeholder="Last Name"  data-ng-model="signup.lastname" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="Email"  data-ng-model="signup.email" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Mobile</span>                
                    <input type="text" placeholder="10 Digit Mobile Number" ng-minlength="10" ng-maxlength="10"  data-ng-model="signup.phoneno" required>
                </label>     
                <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password"  data-ng-model="signup.password" required>
                </label>            
                <div class="padding">          
                    <button type="submit" class="button button-block button-energized" ng-click="addNewUser()">Sign Up</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
