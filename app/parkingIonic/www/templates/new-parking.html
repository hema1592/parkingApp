<ion-view view-title="Add a new Parking!" name="NewParkingView">
    <ion-content ng-controller="AddParkingCtrl">
        <form class="list" ng-app="" ng-init="ackData=false;">
            <!--<label class="item item-input">
                <span class="input-label">Vendor Id</span>
                <input type="text" ng-required="required" value="{{vendors.VendorId}}" ng-readonly="vendors.VendorId"/>
            </label>-->
            <label class="item item-input item-stacked-label">
                <span class="input-label">Parking Display Name</span>
                <input type="text" placeholder="Parking Display Name" ng-required="required">
            </label>
            <label class="item item-input">
                <span class="input-label">GPS Location</span>
                <input type="text" ng-required="required" value="{{latitude}} {{longitude}}" ng-readonly="{{latitude}} {{longitude}}"/>
            </label>    
            <label class="item item-input">
                <span class="input-label">Number of Parking Slots</span>                
                <input type="text" placeholder="Parking Slots" ng-required="required">
            </label>
            <label class="item item-input padding">
                <span class="input-label">Parking Starts at</span>
            </label>  
            <div class="row padding">                       
                <label class="item item-input item-select col-40 padding">
                    <select>
                        <option name="open-hour" ng-repeat="hour in hours">{{hour.name}}</option>                
                    </select>
                </label> 
                <span class="col-10 padding">:</span>
                <label class="item item-input item-select col-50 padding">            
                    <select>
                        <option name="open-min" ng-repeat="min in mins">{{min.name}}</option>               
                    </select>
                </label>
            </div>
            <label class="item item-input padding">
                <span class="input-label">Parking Closes at</span>
            </label>  
            <div class="row padding">                       
                <label class="item item-input item-select col-40 padding">
                    <select>
                        <option name="close-hour" ng-repeat="hour in hours">{{hour.name}}</option>                
                    </select>
                </label> 
                <span class="col-10 padding">:</span>                
                <label class="item item-input item-select col-50 padding">            
                    <select>
                        <option name="close-min" ng-repeat="min in mins">{{min.name}}</option>               
                    </select>
                </label>
            </div>
            <label class="item item-input">
                <span class="input-label">Working Days</span>                
                <button class="button button-block button-positive" ng-hide="{{$scope.serializeData}}" ui-sref="tab.workingdays">Choose</button>               
                <input type="text" ng-bind="{{$scope.serializeData}}" ng-required="required" ng-disabled="{{$scope.serializeData}}">                
            </label>     
            <label class="item item-input">
                <span class="input-label">Tariff</span>                
                <button class="button button-block button-positive" ui-sref="tab.addtariff">Add Tariff</button>          
            </label>                           
            <ion-checkbox ng-model="ackData">I acknowledge the above mentioned data is correct.</ion-checkbox>        
            <div class="padding">          
                <button type="submit" ng-disabled="!ackData" class="button button-block button-positive">Submit</button>
            </div>
        </form>
    </ion-content>
</ion-view>
