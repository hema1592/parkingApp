<ion-view view-title="New Agency?" name="NewVendorView">
    <ion-content ng-controller="AddVendorCtrl">
        <form class="list" ng-app="" ng-init="checkTermsAgreement=false">
            <label class="item item-input item-floating-label">
                <span class="input-label">Registered Parking Agency Name</span>
                <input type="text" placeholder="Registered Parking Agency Name" ng-required="required">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Parking Lot Owner Name</span>
                <input type="text" placeholder="Parking Lot Owner Name" ng-required="required">
            </label>
            <label class="item item-input item-floating-label">
                <!--<span class="label">Owner's Address</span>-->
                <span class="input-label">Owner's Address</span>
                <!--<input type="text" placeholder="Address of the Parking lot" ng-required="required">-->
                <input type="text" placeholder="Street Name" ng-required="required">
                <input type="text" placeholder="Area / Neighbourhood" ng-required="required">
                <input type="text" placeholder="City" ng-required="required">
                <input type="text" placeholder="Pincode / Zipcode" ng-required="required">
                <input type="text" placeholder="Nearby Landmark" ng-required="required">
            </label>              
            <ion-checkbox ng-model="checkTermsAgreement">I agree to the privacy policy and terms of parkingApp</ion-checkbox>        
            <div class="padding">          
                <button type="submit" ng-disabled="!checkTermsAgreement" class="button button-block button-positive">Submit</button>
            </div>
        </form>
    </ion-content>
</ion-view>
