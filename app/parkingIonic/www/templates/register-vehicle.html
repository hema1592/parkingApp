<ion-view view-title="Register Vehicle" name="RegisterVehicleView">
    <ion-content ng-controller="RegisterVehicleCtrl">                    
        <label class="item item-input">
            <span class="input-label">User Id</span>
            <input type="text" ng-required="required" value="{{users.id}}" ng-readonly="users.id"></input>
        </label>                   
        <label class="item item-input padding">
            <span class="input-label">Vehicle Type</span>
        </label>                                
        <label class="item item-input item-select padding">
            <select>
                <option name="vehicle-type" ng-repeat="vehicleType in vehicleTypes">{{vehicleType.type}}</option>                
            </select>
        </label>
        <label class="item item-input padding">
            <span class="input-label">Vehicle Manufacturer</span>
        </label>                                
        <label class="item item-input item-select padding">
            <select>
                <option name="vehicle-manufacturer" ng-repeat="vehicle in vehicles">{{vehicle.vehicleManufacturer}}</option>                
            </select>
        </label>
        <label class="item item-input padding">
            <span class="input-label">Vehicle Model</span>
        </label>                                
        <label class="item item-input item-select padding">
            <select>
                <option name="vehicle-model" ng-repeat="vehicle in vehicles">{{vehicle.vehicleModel}}</option>                
            </select>
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">RTO Registration Number</span>
            <input type="text" ng-required="required"></input>
        </label>             
        <div class="padding">          
            <button type="button" class="button button-block button-positive">Save</button>
        </div>
    </ion-content>
</ion-view>
