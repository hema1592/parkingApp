<ion-view view-title="Working Days" name="WorkingdaysView">
    <ion-content class="padding" ng-controller="WorkingDaysCtrl">        
        <h4 class="title">Select working days</h4>             
        <ion-checkbox class=".col" id="Mon" data-ng-model="checkedMon">Mon</ion-checkbox>
        <ion-checkbox class=".col" id="Tue" data-ng-model="checkedTue">Tue</ion-checkbox>
        <ion-checkbox class=".col" id="Wed" data-ng-model="checkedWed">Wed</ion-checkbox>
        <ion-checkbox class=".col" id="Thu" data-ng-model="checkedThu">Thu</ion-checkbox>
        <ion-checkbox class=".col" id="Fri" data-ng-model="checkedFri">Fri</ion-checkbox>
        <ion-checkbox class=".col" id="Sat" data-ng-model="checkedSat">Sat</ion-checkbox>
        <ion-checkbox class=".col" id="Sun" data-ng-model="checkedSun">Sun</ion-checkbox>
        <div class="padding">          
            <button type="button" ng-click="serializaDataFunction(checkedMon,checkedTue,checkedWed,checkedThu,checkedFri,checkedSat,checkedSun);" ng-disabled="!checkedMon && !checkedTue && !checkedWed && !checkedThu && !checkedFri && !checkedSat && !checkedSun" class="button button-block button-positive">Save</button>
        </div>
    </ion-content>
</ion-view>
