<ion-view view-title="Add Tariff" name="AddTariffView">
    <ion-content ng-controller="AddTariffCtrl">                    
        <label class="item item-input">
            <span class="input-label">Vendor Id</span>
            <input type="text" ng-required="required" value="{{vendors.VendorId}}" ng-readonly="vendors.VendorId"></input>
        </label>
        <label class="item item-input">
            <span class="input-label">Agency Name</span>
            <input type="text" ng-required="required" value="{{vendors.AgencyName}}" ng-readonly="vendors.AgencyName"></input>
        </label>                     
        <label class="item item-input padding">
            <span class="input-label">Vehicle Type</span>
        </label>                                
        <label class="item item-input item-select padding">
            <select>
                <option name="vehicle-type" ng-repeat="vehicleType in vehicleTypes">{{vehicleType.type}}</option>                
            </select>
        </label>            
        <label class="item item-input">
            <span class="input-label">Amount</span>
            <input type="text" placeholder="Amount" ng-required="required">
        </label>
        <div class="padding">          
            <button type="button" class="button button-block button-positive">Save</button>
        </div>
    </ion-content>
</ion-view>
